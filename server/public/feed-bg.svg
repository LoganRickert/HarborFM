<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" fill="none">
  <defs>
    <radialGradient id="feed-glow-center" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#00d4aa;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="wave-fade" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:0" />
      <stop offset="30%" style="stop-color:#00d4aa;stop-opacity:0.12" />
      <stop offset="70%" style="stop-color:#00d4aa;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="wave-fade-vertical" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:0" />
      <stop offset="20%" style="stop-color:#00d4aa;stop-opacity:0.1" />
      <stop offset="80%" style="stop-color:#00d4aa;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:0" />
    </linearGradient>
  </defs>
  <!-- Soft central glow -->
  <ellipse cx="600" cy="320" rx="600" ry="400" fill="url(#feed-glow-center)"/>
  
  <!-- Audio waveform patterns (sound waves) -->
  <!-- Top waveform -->
  <path d="M 0 200 Q 150 180 300 200 T 600 200 T 900 200 T 1200 200" stroke="url(#wave-fade)" stroke-width="1.5" fill="none" opacity="0.15"/>
  <path d="M 0 220 Q 150 200 300 220 T 600 220 T 900 220 T 1200 220" stroke="url(#wave-fade)" stroke-width="1" fill="none" opacity="0.1"/>
  
  <!-- Middle waveforms (more prominent) -->
  <path d="M 0 350 Q 200 320 400 350 T 800 350 T 1200 350" stroke="url(#wave-fade)" stroke-width="2" fill="none" opacity="0.18"/>
  <path d="M 0 370 Q 200 340 400 370 T 800 370 T 1200 370" stroke="url(#wave-fade)" stroke-width="1.5" fill="none" opacity="0.12"/>
  <path d="M 0 390 Q 200 360 400 390 T 800 390 T 1200 390" stroke="url(#wave-fade)" stroke-width="1" fill="none" opacity="0.1"/>
  
  <!-- Bottom waveforms -->
  <path d="M 0 550 Q 150 530 300 550 T 600 550 T 900 550 T 1200 550" stroke="url(#wave-fade)" stroke-width="1.5" fill="none" opacity="0.15"/>
  <path d="M 0 570 Q 150 550 300 570 T 600 570 T 900 570 T 1200 570" stroke="url(#wave-fade)" stroke-width="1" fill="none" opacity="0.1"/>
  
  <!-- Vertical sound wave accents -->
  <path d="M 200 0 Q 200 150 200 300 T 200 600 T 200 800" stroke="url(#wave-fade-vertical)" stroke-width="1" fill="none" opacity="0.08"/>
  <path d="M 1000 0 Q 1000 150 1000 300 T 1000 600 T 1000 800" stroke="url(#wave-fade-vertical)" stroke-width="1" fill="none" opacity="0.08"/>
  
  <!-- Subtle frequency bars (audio spectrum visualization) -->
  <rect x="100" y="250" width="3" height="40" fill="#00d4aa" opacity="0.1"/>
  <rect x="110" y="240" width="3" height="60" fill="#00d4aa" opacity="0.12"/>
  <rect x="120" y="245" width="3" height="50" fill="#00d4aa" opacity="0.1"/>
  <rect x="130" y="235" width="3" height="70" fill="#00d4aa" opacity="0.15"/>
  <rect x="140" y="250" width="3" height="40" fill="#00d4aa" opacity="0.1"/>
  
  <rect x="1050" y="250" width="3" height="40" fill="#00d4aa" opacity="0.1"/>
  <rect x="1060" y="240" width="3" height="60" fill="#00d4aa" opacity="0.12"/>
  <rect x="1070" y="245" width="3" height="50" fill="#00d4aa" opacity="0.1"/>
  <rect x="1080" y="235" width="3" height="70" fill="#00d4aa" opacity="0.15"/>
  <rect x="1090" y="250" width="3" height="40" fill="#00d4aa" opacity="0.1"/>
  
  <!-- Soft diagonal accent bands -->
  <path d="M -100 100 Q 300 400 700 700" stroke="#00d4aa" stroke-width="0.8" fill="none" opacity="0.06"/>
  <path d="M 1300 100 Q 900 400 500 700" stroke="#00d4aa" stroke-width="0.8" fill="none" opacity="0.06"/>
</svg>
