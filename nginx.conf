# Reverse proxy for Harbor FM (HTTP). Use with Let's Encrypt for HTTPS.
# Typical usage: certbot certonly --webroot -w /var/www/certbot -d harborfm.com
# Then enable an SSL server block or use certbot's nginx plugin.

server {
    listen 80;
    server_name harborfm.com;

    # Allow large uploads (e.g. audio) and slow clients
    client_max_body_size 100M;
    client_body_timeout 600s;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Long timeouts for large uploads/downloads and processing
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }
}
