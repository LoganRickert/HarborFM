# Nginx: HTTP only (used until certbot provides certs). envsubst DOMAIN at runtime.
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" "$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    # Rate limit zones: general 20r/s burst 40; auth endpoints stricter (5r/s burst 10)
    limit_req_zone $binary_remote_addr zone=general:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 100M;
    client_body_timeout 600s;

    server {
        listen 80;
        server_name dev.harborfm.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        location = /nginx-health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "ok\n";
        }
        
        # Stricter rate limit for auth endpoints (login, register, password reset, verify email)
        location ~ ^/api/auth/(login|register|forgot-password|reset-password|verify-email|validate-reset-token) {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://localhost:5174;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
        }

        location / {
            limit_req zone=general burst=40 nodelay;
            proxy_pass http://localhost:5174;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
        }
    }
}
